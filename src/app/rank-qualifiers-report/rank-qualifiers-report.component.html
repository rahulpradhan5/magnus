<div class="wrapper-pro">
    <div class="left-sidebar-pro">
        <app-side-menu></app-side-menu>
    </div>
</div>

<div class="content-inner-all">
    <div class="admin-dashone-data-table-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">


                    <br>

                    <form action="/RankQualifiersReport" method="post"><input name="__RequestVerificationToken"
                            type="hidden"
                            value="iW37voDDtFo8oudmBu0AjaJCZPgLX92PQewDPyMNCE5I6Mgm78BzsiGUoZEvaNnU6EmShqiVqIxMbTLc_1YpS2vIvlZikYCknGYGlBOE3ho1">
                        <div class="page account-page return-request-list-page ">
                            <div class="page-title">

                            </div>
                            <div class="page registration-result-page">
                                <div class="result" style="text-align:center;">
                                    <div id="validationMessages" style="display: none;"></div>
                                </div>



                                <div class="page-body">
                                    <div class="panel panel-default">



                                        <div class="sparkline16-list shadow-reset">
                                            <div class="sparkline16-hd">
                                                <div class="main-sparkline16-hd">
                                                    <h1>Award Details</h1>
                                                    <div class="sparkline16-outline-icon">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="sparkline16-graph">

                                                <div id="ScrollableDiv">
                                                    <div class="table-wrapper">
                                                        <div id="AwardDetails_wrapper"
                                                            class="dataTables_wrapper no-footer">
                                                            <div class="DTTT_container"></div>
                                                            <div class="clear"></div>
                                                            <form class="form-inline my-2 my-lg-0">
                                                                <input class="form-control mr-sm-2" type="search"
                                                                    placeholder="Search" aria-label="Search">
                                                                <button class="btn btn-outline-success my-2 my-sm-0"
                                                                    type="submit">Search</button>
                                                            </form>
                                                            <div id="AwardDetails_processing"
                                                                class="dataTables_processing" style="display: none;">
                                                                <div class="loader"></div>
                                                            </div>
                                                            <table id="AwardDetails"
                                                                class="table table-striped table-bordered dataTable no-footer DTTT_selectable"
                                                                cellspacing="0" width="100%" role="grid"
                                                                aria-describedby="AwardDetails_info"
                                                                style="width: 100%;">

                                                                <thead>
                                                                    <tr role="row">
                                                                        <th class="sorting_disabled" rowspan="1"
                                                                            colspan="1" style="width: 208.4px;">Rank
                                                                            Name</th>
                                                                        <th class="sorting_disabled" rowspan="1"
                                                                            colspan="1" style="width: 160.4px;">
                                                                            Required Left PV</th>
                                                                        <th class="sorting_disabled" rowspan="1"
                                                                            colspan="1" style="width: 171.4px;">
                                                                            Required Right PV</th>
                                                                        <th class="sorting_disabled" rowspan="1"
                                                                            colspan="1" style="width: 147.4px;">
                                                                            Current Left PV</th>
                                                                        <th class="sorting_disabled" rowspan="1"
                                                                            colspan="1" style="width: 159.4px;">
                                                                            Current Right PV</th>
                                                                        <th class="sorting_disabled" rowspan="1"
                                                                            colspan="1" style="width: 112.4px;">
                                                                            Status</th>
                                                                       
                                                                    </tr>
                                                                </thead>
                                                                <tbody>













                                                                    
                                                                    <tr role="row" class="even" *ngFor="let data of filtereduserdata">

                                                                        <td data-label="Rank Name">{{data.name}}
                                                                        </td>
                                                                        <td data-label="Required Left PV">{{data.rank_value}}.00
                                                                        </td>

                                                                        <td data-label="Required Right PV">{{data.rank_value}}.00
                                                                        </td>
                                                                        <td data-label="Current Left PV">{{current.left_pv * 12/100}}</td>


                                                                        <td data-label="Current Right PV">{{current.right_pv * 12/100 }}

                                                                        </td>

                                                                        <td data-label="Status" *ngIf="current.right_pv * 12/100 >= data.rank_value && current.left_pv * 12/100 >= data.rank_value  ">Achived</td>
                                                                        <td data-label="Status" *ngIf="current.right_pv * 12/100 < data.rank_value && current.left_pv * 12/100 < data.rank_value  ">In Progress</td>
                                                                        
                                                                    </tr>
                                                                    
                                                                </tbody>
                                                            </table>
                                                            <div class="dataTables_info" id="AwardDetails_info"
                                                                role="status" aria-live="polite">
                                                                <div class="dataTables_length" id="AwardDetails_length">
                                                                    Showing 1 to 10 of 13 entries<span> , <select
                                                                            name="AwardDetails_length"
                                                                            aria-controls="AwardDetails" class="">
                                                                            <option value="10">10</option>
                                                                            <option value="25">25</option>
                                                                            <option value="50">50</option>
                                                                            <option value="100">100</option>
                                                                        </select> entries per page</span></div>
                                                            </div>
                                                            <div class="dataTables_paginate paging_full_numbers"
                                                                id="AwardDetails_paginate"><a
                                                                    class="paginate_button previous disabled"
                                                                    aria-controls="AwardDetails" data-dt-idx="0"
                                                                    tabindex="0"
                                                                    id="AwardDetails_previous">&lt;</a><span><a
                                                                        class="paginate_button current"
                                                                        aria-controls="AwardDetails" data-dt-idx="1"
                                                                        tabindex="0">1</a><a class="paginate_button "
                                                                        aria-controls="AwardDetails" data-dt-idx="2"
                                                                        tabindex="0">2</a></span><a
                                                                    class="paginate_button next"
                                                                    aria-controls="AwardDetails" data-dt-idx="3"
                                                                    tabindex="0" id="AwardDetails_next">&gt;</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>


                </div>

            </div>
        </div>
    </div>
</div>
