<div class="wrapper-pro">
    <div class="left-sidebar-pro">
        <app-side-menu></app-side-menu>
    </div>
    <div class="div"
        style="margin-left: 15%;height: 100vh;width: 100%;padding: 10%;background-color: #fff;display: flex;justify-content: center;">
        <form class="form mx-3" (submit)="insertAmount()" style="width: 100%; display: flex;flex-direction: column; gap: 30px;">
            <input name="__RequestVerificationToken" type="hidden"
                value="v_zvF5Aj1btuvZXIonAp-PknqKNm5V8PkGHhFGVpSCX5yQbRvezYyr5yDqKd_hHt-Z6M2rle-BAWs7LOUuZRBhv8P7UcCist6tMBnMWgPpo1">
            <div style="display: flex;flex-direction: column;gap: 10px;">
                <label for="">Select User</label>
                <select name="User_id" id="user_id" [(ngModel)]="givenUser"
                    style="max-width: 50%;width: auto;border: 1px solid rgba(39, 39, 39, 0.363);border-radius: 10px;padding: 10px;box-shadow: 0px 4px 40px rgba(39, 39, 39, 0.144);">
                    <option *ngFor="let data of users" value="{{data.user_id}}">{{data.name}} (id: {{data.user_id}})
                    </option>
                </select>
            </div>
            <div style="display: flex;flex-direction: column;gap: 10px;">
                <label for="">Select Package</label>
                <select name="package" id="user_id" [(ngModel)]="pacakage"
                    style="max-width: 50%;width: auto;border: 1px solid rgba(39, 39, 39, 0.363);border-radius: 10px;padding: 10px;box-shadow: 0px 4px 40px rgba(39, 39, 39, 0.144);">
                    <option value="2">Course-combo  (₹ 25,000)</option>
                    <option value="3">Course-A/B (₹ 15,000)</option>
                </select>
            </div>

            <button
                style="max-width: 50%;border-radius: 10px; padding: 10px;width: auto;background-color: #CE992F;">Submit</button>
        </form>
    </div>
</div>
